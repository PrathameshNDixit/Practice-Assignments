<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>
    <p class="para" id="para"></p>
    <form  name="myForm" action="Ass1.html">
        <table>
            <tr>
                <td><label for="name">Enter Name</label>
                </td>
                <td><input id="name" type="text"></td>
            </tr>
            <tr>
                <td><label for="email">Enter Email</label>
                </td>
                <td><input id="email" type="email"></td>
            </tr>
            <tr>
                <td><label for="address">Enter Address</label></td>
                <td><textarea name="address" id="address" cols="21" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>
                    <p>Select gender</p>
                </td>
            </tr>
            <tr>
                <td><input id="male" name="gender" value="male" type="radio">
                    <label for="male">Male</label>
                    <input id="female" value="male" name="gender" type="radio">
                    <label for="female">Female</label>
                </td>
            </tr>
        </table>
        <input id="Submit" type="submit">
    </form>
    <script src="index.js"></script>
    <script type="text/javascript">
        
    </script>

</body>

</html>
